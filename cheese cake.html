<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Home</a>

        <figure>
            
            <img src="./images/cheeseCake.png" alt="a photo of a couple">
        </figure>
    </header>
    <main>


        <form name="subscribe" action="./index.html" method="get" name="contact-me" data-netlify="true">
            <fieldset>

                <legend>Your Information</legend>
                <div>
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name" required maxlength="20" minlength="2"
                        placeholder="Your Name"><br>
                </div>
                <div>
                    <label for="message on  the cake">message on  the cake</label><br>
                    <input type="text" name="message on  the cake" id="message on  the cake" maxlength="50" minlength="2" placeholder="message on  the cake">
                </div>
            </fieldset>
            <fieldset>
                <legend>Your Contact Options</legend>
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" required placeholder="Your Email"><br>
                </div>
                <div>
                    <label for="tel">Phone</label><br>
                    <input type="tel" name="tel" id="tel" placeholder="(555)555-5555">
                </div>
            </fieldset>
            <fieldset>
            <div>
                <button onclick="myJs2()">submit</button>
            </div>
            </fieldset>
        </form>

    </main>
